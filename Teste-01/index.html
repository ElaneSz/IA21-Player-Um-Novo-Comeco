<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste-01</title>
</head>
<body>
    <script>
        async function main (){ /*Função que 'sabe' que vai levar mais tempo para obter respostas*/
            const request = await fetch("meus-dados.txt") /*Para e espera a resposta*/
            const data = await request.text() /*Para e espera a resposta (dados)*/
            document.body.innerHTML = `<pre>${data}</pre>` /*Imprime os dados no corpo do HTML*/
        }
        main()
    </script>
</body>
</html>
