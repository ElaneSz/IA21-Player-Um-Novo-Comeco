<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pequena Vênus</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="video-player.css">
    <script defer async src="video-player.js"></script>
</head>
<body>
    <div class="ia21-player">
        <video>
            <!-- https://gist.github.com/jsturgis/3b19447b304616f18657 -->
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.ogg" type="video/ogg">
        </video>
        <div class="contraillers">
            <button class="player-pause" data-play-icon="▶" data-pause-icon="❚❚">
                ▶
            </button>
            <div class="dragbar timeline">
                <div class="draggable"></div>
            </div>
            <div class="timer">
                00:00:00
            </div>
            <div class="dragbar volume">
                <div class="draggable"></div>
            </div>
        </div>
    </div>
    <img src="medusa.png" alt="Medusa" class="medusa">
    

    <script> /*Programação funcional = Estudar*/
        
    </script>
