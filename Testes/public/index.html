<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <form action="xxx">
        <div>
            <label for="title">Title</label>
            <input type="title" id="title">
        </div>
        <div>
            <label for="source">Source</label>
            <input type="source" id="source">
        </div>
        <div>
            <label for="description">Description</label>
            <input type="description" id="description">
        </div>
        <div>
            <label for="thumb">Thumb</label>
            <input type="thumb" id="thumb">
        </div>
        <div>
            <button>Cadastrar</button>
        </div>
    </form>
    <ul class="movie-list">
        <!-- ================ -->
    </ul>
    <script>
        const domMovieList = document.querySelector("ul.movie-list")

        async function listarTodosOsFilmes() {
            const response = await fetch("/movies")
            const movies = await response.json()
            movies.forEach(movie => {
                domMovieList.innerHTML += `
                <li>
                    <strong>Title</strong>
                    ${movie.title}
                    <ul>
                        <li>
                            <strong>Source</strong>
                            ${movie.source}
                        </li>
                        <li>
                            <strong>Description</strong>
                            ${movie.description}
                        </li>
                        <li>
                            <strong>Thumb</strong>
                            ${movie.thumb}
                        </li>
                    </ul>
                </li>
                `
            });
        }
        listarTodosOsFilmes()
    </script>
</body>
</html>

<!-- title, source, description, thumb -->
