<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="iconMedusa.png">
    <title>Cadastrar - Filmes</title>
    <link rel="stylesheet" href="main.css">
    <script defer async src="main.js"></script>
</head>
<body>
    <dialog id="custom-dialog"> <!--SÃ³ aparece quando solicitado-->
        <header>
            <h1>Logue-se</h1>
        </header>
        <main>
            <form action="dialog">
                <input placeholder="login" name="login">
                <input placeholder="senha" name="senha" type="password">
            </form>
        </main>
        <footer>
            <div class="msg"></div>
            <button class="bt-send">logar</button>
            <button class="bt-cancel">cancelar</button>
        </footer>
    </dialog>

    <form class="form-alterar">
        <div>
            <label for="title">Title</label>
            <input type="title" id="title">
        </div>
        <div>
            <label for="source">Source</label>
            <input type="source" id="source">
        </div>
        <div>
            <label for="description">Description</label>
            <input type="description" id="description">
        </div>
        <div>
            <label for="thumb">Thumb</label>
            <input type="thumb" id="thumb">
        </div>
        <div>
            <button class="cadastrar">Cadastrar</button>
        </div>
    </form>
    <ul class="movie-list">
        <!-- ================ -->
    </ul>
    <label></label>
    <a></a>
    
</body>
</html>

<!-- title, source, description, thumb -->
