<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Pequena Vênus</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="png" href="iconMedusa.png">
    <link rel="stylesheet" href="video-player.css">
    <script defer async src="video-player.js"></script>
</head>
<!--https://elanesz-supreme-sniffle-px4qwwr6xxf6xpj-3000.preview.app.github.dev/video-player.html-->
<body>
    <div class="ia21-player" data-playlist="movies">
        <video>
            <!-- https://gist.github.com/jsturgis/3b19447b304616f18657 -->
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.ogg" type="video/ogg">
        </video>
        <div class="contraillers"> 
            <button class="iconRepetir">
                ↹
            </button>
            <button class="abrir-playlist" data-abLista-icon="☰" data-feLista-icon="╳">
                ☰
            </button>
            <button class="player-pause" data-play-icon="▶" data-pause-icon="❚❚">
                ▶
            </button>
            <div class="dragbar timeline">
                <div class="draggable"></div>
            </div>
            <button class="iconVoltar">
                ↺
            </button>
            <div class="timer">
                00:00:00
            </div>
            <button class="iconPassar">
                ↻
            </button>
            <button class="iconVolume" data-volumeMax-icon="🔊" data-volumeMudo-icon="🔇">
                🔊
            </button>
            <div class="dragbar volume"> 
                <div class="draggable"></div>
            </div>
        </div>
        <div class="playlist escondido">
        </div>
    </div>
    <img src="medusa.png" alt="Medusa" class="medusa">
    
</body>
</html>
